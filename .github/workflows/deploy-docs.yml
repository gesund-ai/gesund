# This workflow to automatically build and deploy Sphinx documentation to GitHub Pages
# Triggers on push to main branch
# Steps:
    # 1. Checkout repository
    # 2. Setup Python environment
    # 3. Install Sphinx and project dependencies
    # 4. Build HTML documentation
    # 5. Deploy to GitHub Pages branch
    # 6. Cleanup build artifacts

name: Deploy Sphinx Documentation

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sphinx
          pip install .

      - name: Build documentation
        run: |
          cd docs
          make html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_build/html
          publish_branch: gesund-ai.github.io
          force_orphan: true

      - name: Cleanup build files
        run: |
          rm -rf docs/_build/